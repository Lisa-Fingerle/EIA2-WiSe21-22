<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A03_Sequenzmemory_Settings</title>
    <link rel="stylesheet" href="stylesheet.css" type="text/css" media="screen" />
    <script src="script.js" type="text/javascript" charset="utf-8"></script>
</head>
<body id="Body">
   

    <form>
        <div id="form">
            <h1>Memory Spiel</h1>
            <p>Wähle die Einstellungen für dein Spiel und drücke anschließend den Start Button</p>
            <fieldset>
                <legend>Größe der Spielkarten</legend>
                <span id="slider">
                    <span>
                        
                    
                        <input type="range" name="Size" id="size" min="0.1" max="1.0" step="0.1" value="0.1">
                        
                    
                    </span>
                <span>
            </fieldset>
            <fieldset>
                <legend>Farbeinstellungen</legend>
                <label for="color">Hintergrundfarbe</label>
                <span><input type="color" name="backgroundColor" placeholder="red" id="color" value="#f0f000"></span>
                <hr />
                <label for="color">Kartenfarbe</label>
                <span><input type="color" name="cardsColor" placeholder="red" id="color" value="#ff0098"></span>
                <hr />
                <label for="color">Schriftfarbe</label>
                <span><input type="color" name="fontColor" placeholder="red" id="color" value="#ff0098"></span>
            </fieldset>

            <fieldset>
                <legend>Schriftart</legend>
                <input type="radio" name="Radiogroup" value="helvetica" id="helvetica" />
		        <label for="helvetica">Helvetiva</label>
		        
                <input type="radio" name="Radiogroup" value="timesNewRoman" id="timesNewRoman" />
		        <label for="timesNewRoman">Times New Roman</label>
		       
                <input type="radio" name="Radiogroup" value="arial" id="arial" />
		        <label for="arial">Arial</label>
                
            </fieldset>

            <fieldset>
                <legend>Zeit in min</s></legend>
                <input type="number" name="Stepper" step="1" min="1" max="5" value="0" />
            </fieldset>
            <fieldset>
                <legend>Zeichenkette</legend>
                <input type="text" name="Text" placeholder="type here" required />
            </fieldset>
            <button id="start">Start</button>
        </div>
    </form>

    
</body>
</html>
