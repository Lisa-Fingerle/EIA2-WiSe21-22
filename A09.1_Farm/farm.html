<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Old Mac Donalds Farm</title>
    <link rel="stylesheet" href="farm.css">
    <script src="script/Main.js"></script>
    <script src="script/Animal.js"></script>
    <script src="script/Vector.js"></script>
</head>
<body>
    <h1>Old Mac Donalds Farm</h1>
    <h2 id="day">Day </h2>

    <button id="nextDay" class="pointer">Next Day</button>
    <div id="eating"></div>

    <div id="container">
        <div id="animal">
            <h3 id="animalName"></h3>
            <div id="songBubble"><p id="song"></p></div>
        </div>
        
        
        <div id="stock"><p>Stock:</p>
            <p id="animal0">There is 500kg Grass left.</p>
            <p id="animal1">There is 20kg Cat Food left.</p>
            <p id="animal2">There is 1000kg Hay left.</p>
            <p id="animal3">There is 100kg Seeds left.</p>
            <p id="animal4">There is 55kg Meat left.</p>
        </div>
        
    </div>
    
    
    
</body>
</html>
